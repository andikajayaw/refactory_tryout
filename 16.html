<!DOCTYPE html>

    <title>16.md - Palindrome</title>
  </head>
  <body>
    <script>
      function palindrome(string) {
        var result = "";
        for (var i = string.length - 1; i >= 0; i--) {
          result += string[i];
        }
        if (result === string) {
          return "Palindrome";
        } else {
          return "Bukan Palindrome";
        }
      }
      document.write(palindrome("malam"));
    </script>
  </body>
