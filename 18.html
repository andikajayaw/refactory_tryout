<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>18.md - Duplicates Remover</title>
  </head>
  <body>
    <script>
      var city = [
        "Jakarta",
        "Aceh",
        "Malang",
        "Medan",
        "Bontang",
        "Jogja",
        "Jakarta",
        "Bandung",
        "Malang",
        "Solo",
        "Palembang",
        "Bandung"
      ];
      var uniqArr = [];
      function uniq(arr, cb) {
        var sorted = arr.sort();
        for (var i = 0; i < sorted.length; i++) {
          if (sorted[i] === sorted[i - 1]) {
            sorted.splice(i, 1);
            i -= 1;
          } else {
            uniqArr.push(arr[i]);
          }
        }
        return cb(uniqArr);
      }

      uniq(city, function(uniqArr) {
        document.write(uniqArr);
      });
    </script>
  </body>
</html>
