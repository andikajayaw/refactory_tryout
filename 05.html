<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.md - Film Rating</title>
</head>
<body>
    <script>
        var rating = prompt("Input your age: ");
        if(rating >= 21){
            document.write("DEWASA")
        } else if(rating >= 13){
            document.write("REMAJA")
        } else if(rating >= 9){
            document.write("BIMBINGAN ORANG TUA")
        } else if(rating <= 9){
            document.write("SEMUA USIA")
        }
    </script>
</body>
</html>
