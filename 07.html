<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07.md - 50 Bilangan Ganjil</title>
</head>
<body>
    <script>
        for(x=1;x<=100;x++){
            if(x%2 === 0){
                document.write("Genap: " + x +"<br>")
            } else {
                document.write("Ganjil: "+ x + "<br>")
            }
        }
    </script>
</body>
</html>
