<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>22.md - Temprature Converter</title>
  </head>
  <body>
    <script>
      function converter(temp) {
        console.log(temp + " degrees in Fahrenheit");
        temp = ((temp - 32) * 5) / 9;
        console.log("equals " + temp + " degrees Celcius");
        temp = temp + 273.15;
        console.log("equals " + temp + " degrees Kelvin");
      }

      converter(77);
    </script>
  </body>
</html>
