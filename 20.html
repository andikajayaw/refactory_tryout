<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20.md</title>
</head>
<body>
    <script>
        function dataType(n){
            if(typeof n === 'string'){
                return "String"
            } else if(typeof n === 'boolean'){
                return "Boolean"
            } else if (isArray = Array.isArray(n)){
                return "Array"
            } else if(typeof n === 'object'){
                return "Object"
            } else if(typeof n === 'null' || typeof n === 'undefined'){
                return "Null or Undifined"
            } else if(n%1 === 0){
                return "Integer"
            } else if(n%1 !== 0){
                return "Float"
            }
        }
        console.log(dataType(0x1c))
        console.log(dataType([0, 1]))
        console.log(dataType(12))
        console.log(dataType("Andika"))
        console.log(dataType(true))
        console.log(dataType(['Andika', 'Jaya']))
        console.log(dataType(3.14))
        console.log(dataType())
        console.log(dataType({name: "Andika", age: 23}))
    </script>
</body>
</html>
