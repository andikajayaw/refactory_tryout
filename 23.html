<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>23.md - FIFO aka QUEUE</title>
  </head>
  <body>
    <script>
      /* Queues */

      function Queue() {
        collection = [];
        this.print = function() {
          console.log(collection);
        };
        this.enqueue = function(element) {
          collection.push(element);
        };
        this.dequeue = function() {
          return collection.shift();
        };
        this.front = function() {
          return collection[0];
        };
        this.size = function() {
          return collection.length;
        };
        this.isEmpty = function() {
          return collection.length === 0;
        };
      }

      var q = new Queue();
      q.enqueue("a");
      q.enqueue("b");
      q.enqueue("c");
      q.print();
      q.dequeue();
      console.log(q.front());
      q.print();

      function PriorityQueue() {
        var collection = [];
        this.printCollection = function() {
          console.log(collection);
        };
        this.enqueue = function(element) {
          if (this.isEmpty()) {
            collection.push(element);
          } else {
            var added = false;
            for (var i = 0; i < collection.length; i++) {
              if (element[1] < collection[i][1]) {
                //checking priorities
                collection.splice(i, 0, element);
                added = true;
                break;
              }
            }
            if (!added) {
              collection.push(element);
            }
          }
        };
        this.dequeue = function() {
          var value = collection.shift();
          return value[0];
        };
        this.front = function() {
          return collection[0];
        };
        this.size = function() {
          return collection.length;
        };
        this.isEmpty = function() {
          return collection.length === 0;
        };
      }

      var pq = new PriorityQueue();
      pq.enqueue(["Andika Jaya", 2]);
      pq.enqueue(["Jaya Wiguna", 3]);
      pq.enqueue(["Putu Wiguna", 1]);
      pq.enqueue(["Putu Jaya", 2]);
      pq.printCollection();
      pq.dequeue();
      console.log(pq.front());
      pq.printCollection();
    </script>
  </body>
</html>
