<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var input = prompt("Input a number: ");
      document.write("Decimal        : ", input + "<br>");
      document.write("Binary         :", Number.parseInt(input, 2) + "<br>");
      document.write("Octal          : ", Number.parseInt(input, 8) + "<br>");
      document.write("Hex            : ", Number.parseInt(input, 16) + "<br>");
    </script>
  </body>
</html>
