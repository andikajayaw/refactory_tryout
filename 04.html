<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.md - Kabisat</title>
</head>
<body>
    <script>
        var year = prompt("Input year: ")
        if(year%4 == 0 || year%100 == 0 || year%400 == 0){
            document.write("Kabisat")
        } else {
            document.write("Bukan kabisat")
        }
    </script>
</body>
</html>
