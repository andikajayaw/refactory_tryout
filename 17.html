<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>17.md - Bubble Sort</title>
  </head>
  <body>
    <script>
      function bubbleSort(array) {
        var done = false;
        while (!done) {
          done = true;
          for (var i = 1; i < array.length; i += 1) {
            if (array[i - 1] > array[i]) {
              done = false;
              var tmp = array[i - 1];
              array[i - 1] = array[i];
              array[i] = tmp;
            }
          }
        }
        return array;
      }
      document.write(
        bubbleSort([
          1,
          3,
          4,
          1,
          201,
          100,
          4,
          7,
          42,
          85,
          12,
          583,
          13,
          104,
          31,
          76,
          49
        ])
      );
    </script>
  </body>
