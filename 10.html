<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.md - Add to Array</title>
</head>
<body>
    <script>
      const stuff = ['Meja', 'Buku', 'Topi', 'Baju', 'Kayu']
      stuff.unshift("Handuk")
      stuff.push("Celana")
      document.write(stuff)
    </script>
