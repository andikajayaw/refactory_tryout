<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>15.md - Penjumlahan</title>
  </head>
  <body>
    <script>
        var total = 0;
        var i = 0;
        do {
          var input = prompt("Enter number: ")
          if(input === "="){
            alert(total)
            break;
          } else {
          total += Number(input);
          i++;
          }
        }
        while (i < total);
    </script>
  </body>
</html>
