<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>19.md - Recursive Function</title>
  </head>
  <body>
    <script>
      function countdown(n) {
        if (n > 0) {
          document.write(n + " ");
          countdown(n - 1);
        } else {
          document.write(" ");
        }
      }
      countdown(6);
    </script>
  </body>
</html>
